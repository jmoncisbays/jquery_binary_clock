<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="Julio Moncisbays Romero" />
    <meta name="keywords" content="binary, clock, binario, reloj" />
    <meta name="description" content="A 24-hour binary clock" />
    <meta name="application-name" content="Binary clock" />
    <link rel="stylesheet" href="binary-clock.css">
    <title>Binary Clock</title>
</head>

<body>
    <div>
        <table class="clockPanel">
            <tbody>
                <tr>
                    <td rowspan="2"></td>
                    <td>
                        <div id="t0_0_3"></div>
                    </td>
                    <td></td>
                    <td>
                        <div id="t1_0_3"></div>
                    </td>
                    <td></td>
                    <td>
                        <div id="t2_0_3"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="t0_0_2"></div>
                    </td>
                    <td>
                        <div id="t1_1_2"></div>
                    </td>
                    <td>
                        <div id="t1_0_2"></div>
                    </td>
                    <td>
                        <div id="t2_1_2"></div>
                    </td>
                    <td>
                        <div id="t2_0_2"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="t0_1_1"></div>
                    </td>
                    <td>
                        <div id="t0_0_1"></div>
                    </td>
                    <td>
                        <div id="t1_1_1"></div>
                    </td>
                    <td>
                        <div id="t1_0_1"></div>
                    </td>
                    <td>
                        <div id="t2_1_1"></div>
                    </td>
                    <td>
                        <div id="t2_0_1"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="t0_1_0"></div>
                    </td>
                    <td>
                        <div id="t0_0_0"></div>
                    </td>
                    <td>
                        <div id="t1_1_0"></div>
                    </td>
                    <td>
                        <div id="t1_0_0"></div>
                    </td>
                    <td>
                        <div id="t2_1_0"></div>
                    </td>
                    <td>
                        <div id="t2_0_0"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="binary-clock.js"></script>
</body>

</html>
